services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./catalog.db:/app/catalog.db
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
